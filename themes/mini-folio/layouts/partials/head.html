<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }}</title>

    {{ $core        := resources.Get "css/core.css" }}
    {{ $theme_vars  := resources.Get "css/theme-vars.css" }}
    {{ $extended    := resources.Get "css/extended.css" }}
    {{- $stylesheet := (slice $core $theme_vars $extended) | resources.Concat "assets/css/stylesheet.css"  }}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ $stylesheet.RelPermalink }}" />

</head>
