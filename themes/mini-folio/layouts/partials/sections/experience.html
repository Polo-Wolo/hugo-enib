{{ if .Site.Params.experience.enable | default false }}
<section id="experience" class="section">
	<h1>{{ .Site.Params.experience.title | default "Experience" }}</h1>
	{{ $list := .Site.Params.experience.list }}
	{{ partial "components/timeline-experience.html" (dict "context" . "list" $list) }}
</section>
{{ end }}
